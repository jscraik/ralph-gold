[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ralph-gold"
version = "0.3.0"
description = "Golden Ralph Loop orchestrator for Codex, Claude Code, and Copilot (uv-first)."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
  { name = "Jamie (local install template)" }
]
dependencies = [
  "tomli; python_version < '3.11'"
]

[project.scripts]
ralph = "ralph_gold.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/ralph_gold"]
include = ["src/ralph_gold/templates/**"]
